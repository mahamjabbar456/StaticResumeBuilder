<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Maham Jabbar</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea rows="6" id="education" name="education" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="6" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills</label>
            <textarea name="skill" id="skill" rows="6" required></textarea>
        </fieldset>
        <button id="btn">Generate Resume Builder</button>
    </form>
</body>
</html>
